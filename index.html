<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurevé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(184, 134, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .tagline {
            color: #d4af37;
            margin-bottom: 35px;
            font-size: 14px;
            font-style: italic;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 25px auto;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px;
            margin-bottom: 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            border: 2px solid;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .link-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border-color: transparent;
        }

        .instagram:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(188, 24, 136, 0.4);
        }

        .whatsapp {
            background: white;
            color: #25D366;
            border-color: #25D366;
        }

        .whatsapp:hover {
            background: #25D366;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }

        .icon {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
        }

        .link-button span {
            position: relative;
            z-index: 1;
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                border-radius: 25px;
            }

            h1 {
                font-size: 28px;
                letter-spacing: 3px;
            }

            .tagline {
                font-size: 12px;
            }

            .logo-container {
                width: 150px;
                height: 150px;
            }

            .link-button {
                padding: 16px;
                font-size: 14px;
            }

            .qr-section h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 11px;
            }

            .logo-container {
                width: 130px;
                height: 130px;
            }

            .link-button {
                padding: 14px;
                font-size: 13px;
            }

            .instructions {
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function generateQR() {
            const url = document.getElementById('pageUrl').value;
            const qrcodeContainer = document.getElementById('qrcode');
            
            if (!url) {
                alert('Please enter a URL first!');
                return;
            }

            // Clear previous QR code
            qrcodeContainer.innerHTML = '';

            // Generate new QR code
            qrcode = new QRCode(qrcodeContainer, {
                text: url,
                width: 256,
                height: 256,
                colorDark: "#1a1a1a",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
